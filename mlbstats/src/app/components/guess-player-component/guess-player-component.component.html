    <div class="flex flex-row flex-wrap justify-content-between align-items-center p-3">
            
            <div class="pb-3 flex flex-row justify-content-between align-items-center w-full">
                <button pButton type="submit" class="border-none" label="New Player" (click)="newPlayer()">
                </button>
                <div class="flex">
                    <h1 *ngIf="playerRevealed" class="p-component text-4xl ml-3 text-color">{{details.name_display_first_last}}</h1>
                </div>
                <button pButton type="submit" class="border-none ml-auto" label="Reveal Player" (click)="revealPlayer()">
                </button>
            </div>


            <div class="w-full">
                <p-accordion [multiple]="true">
                    <p-accordionTab header="Player Details" [selected]="true">
                        <ul class="line-height-3">
                            <li class="text-color">Position: {{details.primary_position_txt}}</li>
                            <li class="text-color" *ngIf="isHitter">Bats: {{details.bats}}</li>
                            <li class="text-color" *ngIf="!isHitter">Throws: {{details.throws}}</li>
                        </ul>
                    </p-accordionTab>
                    <p-accordionTab header="Career Stats" [selected]="true">
                        <app-playerstats *ngIf="!isHitter && stats" [cols]="pitchingcols" [stats]="stats">

                        </app-playerstats>

                        <app-playerstats *ngIf="isHitter && stats" [cols]="hittingcols" [stats]="stats">

                        </app-playerstats>
                    </p-accordionTab>
                </p-accordion>

            </div>
    </div>

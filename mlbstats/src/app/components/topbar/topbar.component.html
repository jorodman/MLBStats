<div class="content-section implementation">
    <div class="card">
        <p-menubar [model]="items" styleClass="border-noround">
            <ng-template pTemplate="start">
                <a [routerLink]="['home']" class="pl-3"><img src="assets/mlb.png" height="40" class="mr-2"></a>
            </ng-template>
            <ng-template pTemplate="end" >
                <a [href]="fastcastUrl" target="_blank" class="px-3 text-color table-link" onMouseOut="this.style.textDecoration='underline'" onMouseOver="this.style.textDecoration='none'">MLB.com fastcast</a>
            </ng-template>
        </p-menubar>
    </div>
</div>

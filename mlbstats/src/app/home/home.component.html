<div class="container-fluid my-3">
    <h4>Red Sox News</h4>
    <ul class="list-group" *ngIf="articles">
        <li class="list-group-item" *ngFor="let article of articles">
            <a class="table-link" [href]="article.href" target="_blank">
                {{article.title}}
            </a>
        </li>
    </ul>
</div>
